# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Cf. Borromeo
# subtitle: Ver. 1
logo: /assets/images/borromean_rings.png
email: hmi@ya.ru
description: >- # this means to ignore newlines until "baseurl:"
  Личный блог Максима Хрусталева -- о всем, что мне интересно, кроме работы: 
  программирование, микроэлектроника, спорт, дети, музыка, фотография, наука.
url: "https://borromeo.cf"
# teaser: /assets/images/500x300.png
twitter_username: username
github_username: maxcrystal
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Moscow # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
locale: "ru-RU"

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-compose

author:
  name   : "Максим Хрусталев"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Личный блог --- о всём, что мне интересно, кроме работы"
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/thearr"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/mhrustalev"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/maxcrystal"
  # location: "Москва, РФ"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/maxcrystal/maxcrystal.github.io"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

teaser: /assets/images/500x300.png

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Comments
comments:
  provider: "facebook"
  facebook:
    appid: # optional
    num_posts: 10 # 5 (default)
    colorscheme: # "light" (default), "dark"

# Jekyll-Compose settings
jekyll_compose:
  draft_default_front_matter:
    layout: single
    excerpt: Post content description.
    header:
      teaser: /assets/images/500x300.png
      overlay_image: /assets/images/about_circles.jpg
      overlay_filter: rgba(0, 0, 0, 0.5)
      caption:
      actions:
        - label:
          url:
    categories: 
      - New
    tags: 
      - post
    comments: true
    share: true
    related: true
  post_default_front_matter:
    layout: single
    excerpt: Post content description.
    header:
      teaser: /assets/images/500x300.png
      overlay_image: /assets/images/about_circles.jpg
      overlay_filter: rgba(0, 0, 0, 0.5)
      caption:
      actions:
        - label:
          url:
    categories: 
      - New
    tags: 
      - post
    comments: true
    share: true
    related: true  

# Google Analytics Gtag
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-67686098-1"
    anonymize_ip: false # default

# Search engines verification
google_site_verification: "hJePXTM8iwn-qIbYWJPGPe-DIwEg2JhI-zNDEVUpXXI"
